<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>

  <style>
    :root{
      --pink:#ff2f7b;
      --pink2:#ff78b3;
      --bg1:#ffe6ef;
      --bg2:#ffd1e2;
      --card:#ffffffee;
      --text:#1b1b1b;
      --shadow: 0 20px 40px rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 700px at 15% 10%, #fff 0%, var(--bg1) 35%, var(--bg2) 100%);
      color:var(--text);
      overflow:hidden;
      position:relative;
    }

    /* Donuts d√©coratifs (pure CSS) */
    .donut{
      position:fixed;
      width:92px;
      height:92px;
      border-radius:50%;
      background:
        radial-gradient(circle at 50% 50%, transparent 0 33%, rgba(255,255,255,.0) 33% 34%, transparent 34% 100%),
        radial-gradient(circle at 35% 35%, rgba(255,255,255,.8) 0 12%, rgba(255,255,255,0) 13% 100%),
        radial-gradient(circle at 50% 45%, #ffb6d3 0 58%, #ff5aa6 59% 100%);
      box-shadow: 0 18px 35px rgba(0,0,0,.14);
      filter: saturate(1.05);
      transform: rotate(var(--rot));
      opacity:.95;
      pointer-events:none;
      z-index:1;
    }
    .donut::before{
      content:"";
      position:absolute;
      inset:10px;
      border-radius:50%;
      background: radial-gradient(circle at 50% 50%, #fff 0 33%, transparent 34% 100%);
      box-shadow: inset 0 0 0 12px rgba(255,255,255,.55);
    }
    .donut::after{
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:50%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.9) 0 6%, transparent 7% 100%),
        radial-gradient(circle at 70% 25%, rgba(255,255,255,.9) 0 5%, transparent 6% 100%),
        radial-gradient(circle at 65% 70%, rgba(255,255,255,.9) 0 5%, transparent 6% 100%);
      opacity:.6;
    }

    .d1{ left:14px; top:24px; --rot:18deg; }
    .d2{ right:18px; top:46px; --rot:-12deg; width:78px; height:78px; }
    .d3{ left:24px; bottom:32px; --rot:-22deg; width:84px; height:84px; }
    .d4{ right:10px; bottom:18px; --rot:10deg; width:104px; height:104px; }

    /* Petites "sprinkles" en fond */
    .sprinkles{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      opacity:.55;
      background:
        radial-gradient(circle at 12% 22%, rgba(255,47,123,.25) 0 2px, transparent 3px),
        radial-gradient(circle at 80% 18%, rgba(255,120,179,.25) 0 2px, transparent 3px),
        radial-gradient(circle at 65% 72%, rgba(255,47,123,.22) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 78%, rgba(255,120,179,.22) 0 2px, transparent 3px);
      background-size: 220px 220px;
    }

    .container{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding:22px;
      z-index:2;
    }

    .card{
      width:min(520px, 92vw);
      background:var(--card);
      border-radius:26px;
      padding:26px 18px 28px;
      box-shadow: var(--shadow);
      text-align:center;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.6);
    }

    .icon{
      width:86px;
      height:86px;
      margin: 0 auto 14px;
      border-radius:50%;
      background:#fff;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 26px rgba(0,0,0,.14);
      font-size:34px;
      user-select:none;
    }

    h1{
      font-size:22px;
      margin: 10px 0 16px;
      line-height:1.25;
    }

    .hint{
      font-size:12px;
      opacity:.65;
      margin-top:12px;
      user-select:none;
    }

    .buttons{
      position:relative;
      height:88px;
      margin: 10px 0 0;
    }

    button{
      border:none;
      border-radius:999px;
      padding: 14px 26px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .yes{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:#fff;
    }

    /* Le bouton "Non" devient un "sprite" volant dans tout l'√©cran */
    .no{
      position:fixed;
      left: 50%;
      top: 60%;
      transform: translate(-50%,-50%);
      background:#ededed;
      color:#333;
      z-index:5;
      touch-action:none;
    }

    .result{
      display:none;
      margin-top:16px;
    }

    .yay{
      font-size:26px;
      font-weight:900;
      margin-bottom:10px;
    }

    .message{
      font-size:28px;
      font-weight:900;
      margin: 6px 0 14px;
      color: var(--pink);
    }

    .photo{
      width:100%;
      max-height: 60vh;
      object-fit: contain;
      border-radius:18px;
      display:block;
      margin: 0 auto;
      box-shadow: 0 14px 30px rgba(0,0,0,.14);
    }

    canvas{
      position:fixed;
      inset:0;
      pointer-events:none;
      display:none;
      z-index:10;
    }
  </style>
</head>

<body>
  <div class="sprinkles"></div>
  <div class="donut d1"></div>
  <div class="donut d2"></div>
  <div class="donut d3"></div>
  <div class="donut d4"></div>

  <canvas id="confetti"></canvas>

  <div class="container">
    <div class="card">
      <div class="icon">üç©üíò</div>

      <h1>Sarah, veux-tu √™tre ma Valentine&nbsp;?</h1>

      <div class="buttons" id="buttons">
        <button class="yes" id="yes">Oui</button>
      </div>

      <button class="no" id="no">Non</button>

      <div class="hint" id="hint">Le ¬´ Non ¬ª essaye de survivre.</div>

      <div class="result" id="result">
        <div class="yay">VAMOOOOOOOOOS</div>
        <div class="message">Dieu merci</div>
        <img src="photo.jpg" class="photo" alt="Photo" />
      </div>
    </div>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const result = document.getElementById("result");
    const buttons = document.getElementById("buttons");
    const hint = document.getElementById("hint");

    // Param√®tres fuite
    const margin = 14;          // marge aux bords
    const fleeRadius = 140;     // distance o√π le bouton panique
    const step = 220;           // d√©placement quand il fuit (px)
    const jitter = 40;          // petite variation
    const maxSpeedBoost = 1.15; // pour √©viter qu'il se fasse "pi√©ger" trop facilement

    let pointer = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

    function moveNoRandom() {
      const w = no.offsetWidth || 90;
      const h = no.offsetHeight || 48;
      const x = Math.random() * (window.innerWidth - w - margin*2) + margin;
      const y = Math.random() * (window.innerHeight - h - margin*2) + margin;
      no.style.left = x + "px";
      no.style.top = y + "px";
      no.style.transform = "translate(0,0)";
    }

    function getNoRect(){
      return no.getBoundingClientRect();
    }

    function dist(ax, ay, bx, by){
      const dx = ax - bx, dy = ay - by;
      return Math.hypot(dx, dy);
    }

    function fleeFrom(px, py){
      const r = getNoRect();
      const cx = r.left + r.width/2;
      const cy = r.top + r.height/2;

      const d = dist(cx, cy, px, py);
      if (d > fleeRadius) return;

      // vecteur oppos√© au pointeur
      let vx = (cx - px) / (d || 1);
      let vy = (cy - py) / (d || 1);

      // petite variabilit√©
      vx += (Math.random() - 0.5) * 0.25;
      vy += (Math.random() - 0.5) * 0.25;

      // boost si trop proche
      const boost = clamp((fleeRadius - d) / fleeRadius, 0.2, 1) * maxSpeedBoost;

      const dx = vx * step * boost + (Math.random() - 0.5) * jitter;
      const dy = vy * step * boost + (Math.random() - 0.5) * jitter;

      const w = r.width, h = r.height;

      const nx = clamp(r.left + dx, margin, window.innerWidth - w - margin);
      const ny = clamp(r.top + dy, margin, window.innerHeight - h - margin);

      no.style.left = nx + "px";
      no.style.top = ny + "px";
      no.style.transform = "translate(0,0)";
    }

    // Suivre souris + doigt (Pointer Events)
    window.addEventListener("pointermove", (e) => {
      pointer.x = e.clientX;
      pointer.y = e.clientY;
      fleeFrom(pointer.x, pointer.y);
    }, { passive: true });

    // Emp√™che le "tap" sur mobile de cliquer le bouton
    no.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      fleeFrom(e.clientX, e.clientY);
    });

    // Si le navigateur n'envoie pas de pointermove (rare), fallback
    no.addEventListener("mouseenter", () => fleeFrom(pointer.x, pointer.y));
    no.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoRandom();
    });

    // Place initiale
    moveNoRandom();
    window.addEventListener("resize", moveNoRandom);

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function startConfetti() {
      canvas.style.display = "block";
      confetti = Array.from({ length: 190 }, () => ({
        x: Math.random() * canvas.width,
        y: -20 - Math.random() * 200,
        w: 4 + Math.random() * 8,
        h: 4 + Math.random() * 10,
        vy: 2.5 + Math.random() * 4.5,
        vx: -1 + Math.random() * 2,
        c: ["#ff2f7b", "#ff78b3", "#ffd1e2", "#ffffff"][Math.floor(Math.random() * 4)],
        rot: Math.random() * Math.PI,
        vr: -0.15 + Math.random() * 0.3
      }));

      let t = 0;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.c;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();

          if (p.y > canvas.height + 30) {
            p.y = -30;
            p.x = Math.random() * canvas.width;
          }
        });

        t++;
        if (t < 220) requestAnimationFrame(draw);
        else canvas.style.display = "none";
      }
      draw();
    }

    yes.addEventListener("click", () => {
      buttons.style.display = "none";
      no.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      startConfetti();
    });
  </script>
</body>
</html>
