<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>

  <style>
    :root {
      --pink:#ff2f7b;
      --bg1:#ffe6ef;
      --bg2:#ffd1e2;
      --card:#ffffff;
      --text:#1b1b1b;
    }

    * { box-sizing: border-box; }

    html, body {
      min-height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      overflow-y: auto;
    }

    .container {
      max-width: 480px;
      margin: 24px auto;
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 24px 18px 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 12px;
      border-radius: 50%;
      background: #fff;
      display: grid;
      place-items: center;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
    }

    h1 {
      font-size: 22px;
      margin: 12px 0 18px;
    }

    .buttons {
      position: relative;
      height: 70px;
      margin-bottom: 8px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
    }

    .yes {
      background: var(--pink);
      color: white;
    }

    .no {
      background: #ddd;
      position: absolute;
      right: 0;
    }

    .hint {
      font-size: 12px;
      opacity: .6;
      margin-bottom: 8px;
    }

    .result {
      display: none;
      margin-top: 16px;
    }

    .yay {
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .message {
      font-size: 32px;
      font-weight: 900;
      margin: 6px 0 12px;
    }

    .photo {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 16px;
      display: block;
      margin: 0 auto;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">
  <div class="card">

    <div class="icon">üê±üíò</div>

    <h1>Sarah, veux-tu √™tre ma Valentine&nbsp;?</h1>

    <div class="buttons" id="buttons">
      <button class="yes" id="yes">Oui</button>
      <button class="no" id="no">Non</button>
    </div>

    <div class="hint" id="hint">¬´ Non ¬ª a l‚Äôair un peu timide‚Ä¶</div>

    <div class="result" id="result">
      <div class="yay">VAMOOOOOOOOOS üî•üî•üî•</div>
      <div class="message">Dieu merci üôè</div>
      <img src="photo.jpg" class="photo" alt="Photo">
    </div>

  </div>
</div>

<script>
  const no = document.getElementById("no");
  const yes = document.getElementById("yes");
  const result = document.getElementById("result");
  const buttons = document.getElementById("buttons");
  const hint = document.getElementById("hint");

  function moveNo() {
    const box = buttons.getBoundingClientRect();
    const x = Math.random() * (box.width - 80);
    const y = Math.random() * (box.height - 40);
    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("click", moveNo);
  no.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNo();
  });

  // Confetti
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  let confetti = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  function startConfetti() {
    canvas.style.display = "block";
    confetti = Array.from({length: 160}, () => ({
      x: Math.random()*canvas.width,
      y: -20,
      r: 4 + Math.random()*6,
      d: Math.random()*canvas.height,
      c: ["#ff2f7b","#ffd1e2","#fff"][Math.floor(Math.random()*3)]
    }));

    let t = 0;
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confetti.forEach(p => {
        ctx.fillStyle = p.c;
        ctx.fillRect(p.x, p.y, p.r, p.r);
        p.y += 3;
        if (p.y > canvas.height) p.y = -10;
      });
      t++;
      if (t < 180) requestAnimationFrame(draw);
      else canvas.style.display = "none";
    }
    draw();
  }

  yes.addEventListener("click", () => {
    buttons.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    startConfetti();
  });
</script>

</body>
</html>
